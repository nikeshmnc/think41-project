<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think41 Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: blue;
      font-weight: bold;
    }
    .bot {
      color: green;
      font-weight: bold;
    }
    #inputBox {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Think41 Chatbot</h1>

  <div id="chatbox"></div>

  <div id="inputBox">
    <input type="text" id="input" placeholder="Ask something like 'top-5' or 'status of order 12345'">
    <button onclick="send()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function send() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = "";

      const response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      addMessage('bot', data.reply);
    }
  </script>
</body>
</html>
